<li class="expandable-section expandable-section--{{ modifier }} theme--dark"
  ng-class="{'expandable-section--open':open}">
  <div class="section-title" ng-click="onTitleClicked()">
    <span ng-if="title">{{ title }}</span>
    <i ng-if="icon" class="dyson-icon dyson-icon-{{ icon }}"></i>
  </div>
  <div class="expandable-section__content" ng-transclude></div>
</li>
