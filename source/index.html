<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
  <title>Dyson.com | Customer Journey 1</title>
  <link rel="stylesheet" href="assets/styles/styles.min.css">
  <script src="assets/scripts/vendor/jquery-2.1.4.min.js"></script> 
  <script src="assets/scripts/vendor/underscore-min.js"></script> 
  <script src="assets/scripts/vendor/shake.js"></script>
</head>
<body ng-app="dyson" ng-controller="MainCtrl" ng-style="bodyStyles" class="app--hide-grid app--header-sticky" ng-class="{'app--nav-open':navOpen, 'app--expanded-section':expanded, 'body--loading':preloading2,'app--nav-retailer':(navState=='retailer'),'app--nav-basket':(navState=='basket')}">
  <div class="preloading-wrap" ng-class="{'preloading-wrap--hide':!preloading}">
    <div class="rga-logo"></div>
    <h1>Loading Customer Journey 1...</h1>
    <div class="preloader-bar"><div id="preloader-bar__bar"></div></div>
    <div id="preload-img-container"></div>
  </div>
  <div ng-cloak class="wrap" ng-class="{'wrap--show':!preloading2}">
    <div class="main" ng-class="{'app--transitioning':transitioningState,'app--nav-open':navOpen}">
      <div class="page-content" ui-view="content"></div>
      <div class="page-footer" ui-view="footer"></div>
    </div>
  </div>
  <script>
    var shakeEvent = new Shake({
      threshold: 10, // optional shake strength threshold
      timeout: 1000 // optional, determines the frequency of event generation
    });
    shakeEvent.start();

    function onShake() {
      $('body').toggleClass('app--hide-grid');
    }

    window.addEventListener('shake', onShake, false);

    $(document).ready(function() {
      if (!('ontouchstart' in window)) {

        $('body').dblclick(function() {
          $('body').toggleClass('app--hide-grid');
        });
      }
    });
    
  </script>
  <script src="assets/scripts/vendor/angular.js"></script>
  <script src="assets/scripts/vendor/angular-ui-router.min.js"></script>
  <script src="assets/scripts/vendor/angular-touch.min.js"></script>
  <script src="assets/scripts/app.js"></script>
  <script src="assets/scripts/pages/main/main-controller.js"></script>
  <script src="assets/scripts/pages/new-cust-1/new-cust-1-controller.js"></script>

  <script src="assets/scripts/modules/header/header-directive.js"></script>
  <script src="assets/scripts/modules/nav/nav-directive.js"></script>

  <script src="assets/scripts/components/sticky/sticky-directive.js"></script>
  <script src="assets/scripts/components/sticky-nav-section/sticky-nav-section-directive.js"></script>
  <script src="assets/scripts/components/focus/focus-directive.js"></script>
  <script src="assets/scripts/components/nice-image/nice-image-directive.js"></script>
  <script src="assets/scripts/components/expandable-section/expandable-section-directive.js"></script>
  <script src="assets/scripts/components/scrollable-section/scrollable-section-directive.js"></script>
  <script src="assets/scripts/components/section-item/section-item-directive.js"></script>
</body>
</html>
