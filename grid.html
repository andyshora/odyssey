<!DOCTYPE html>
<html>
<head>
  <title>Grid Prototype</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-2.1.4.min.js"></script> 
  <script src="js/shake.js"></script>
  <script>
    var shakeEvent = new Shake({
      threshold: 10, // optional shake strength threshold
      timeout: 1000 // optional, determines the frequency of event generation
    });
    shakeEvent.start();

    function onShake() {
      $('body').toggleClass('app--hide-grid');
    }

    window.addEventListener('shake', onShake, false);
  </script>
</head>
<body>
  <section class="full-width">
    <header class="header">
      <h1 class="grid-content--title"></h1>
      <p class="grid-content--devices"></p>
    </header>
  </section>
  <section class="global-gutter debug-grid-overlay">
    <div class="grid-container module--debug-grid">
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
    </div>

  </section>

  <section class="full-width">
    <!-- <h1>Headline</h1> -->
    <div class="grid-container module--headline">
      <div class="gutter">
        <div class="grid-item">
          <div class="grid-item__content">
            <h1>Lorem ipsum dolor sit amet.</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="gutter">
    <!-- <h1>Gallery Module</h1> -->
    <div class="grid-container module--gallery">
      <div class="grid-item">
        <div class="grid-item__content"></div>
      </div>
      <div class="grid-item">
        <div class="grid-item__content"></div>
      </div>
      <div class="grid-item">
        <div class="grid-item__content"></div>
      </div>
      <div class="grid-item">
        <div class="grid-item__content"></div>
      </div>
    </div>
  </section>

  <section class="gutter">
    <!-- <h1>Products Module</h1> -->
    <div class="grid-container module--products">
      <div class="grid-item">
        <div class="grid-item__content">
          <div class="product-module__thumb"></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="grid-item__content">
          <div class="product-module__thumb"></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="grid-item__content">
          <div class="product-module__thumb"></div>
        </div>
      </div>
      <div class="grid-item">
        <div class="grid-item__content">
          <div class="product-module__thumb"></div>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
