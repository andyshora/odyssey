<!DOCTYPE html>
<html>
<head>
  <title>Grid Prototype</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-2.1.4.min.js"></script> 
</head>
<body>
  <section class="full-width">
    <header class="header">
      <h1 class="grid-content--title"></h1>
      <p class="grid-content--devices"></p>
    </header>
  </section>
  <section class="gutter debug-grid-overlay">
    <div class="grid-container module--debug-grid">
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
      <div class="grid-item grid-item--demo"><div class="grid-item__content"></div></div>
    </div>

  </section>

  <section class="full-width">
    <!-- <h1>Headline</h1> -->
    <div class="grid-container module--headline">
      <div class="gutter">
        <div class="grid-item">
          <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="gutter">
    <!-- <h1>Gallery Module</h1> -->
    <div class="grid-container module--gallery">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>
  </section>

  <section class="gutter">
    <!-- <h1>Products Module</h1> -->
    <div class="grid-container module--products">
      <div class="grid-item"><div class="grid-item__content"></div></div>
      <div class="grid-item"><div class="grid-item__content"></div></div>
      <div class="grid-item"><div class="grid-item__content"></div></div>
      <div class="grid-item"><div class="grid-item__content"></div></div>
    </div>
  </section>


</body>
</html>
